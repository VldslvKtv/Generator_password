<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
</head>
<body class="bs bs-primary-border-subtle">
<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <br>
        <h4>Enter the length</h4>
        <br>
        <input type="number" name = "length">
        <br>
        <input type = "checkbox" name="uppercase">Uppercase
        <br>
        <input type = "checkbox" name="numbers">Numbers
        <br>
        <input type = "checkbox" name="special">Special symbols
        <br>
        <input type="submit" value="Generate password" class="btn btn-primary">

    </form>
    <form action="{% url 'description' %}">
         <input type="submit" value="Description">
    </form>
</div>
</body>
</html>
